version: '3.8'

services:

  redis:
    image: redis
    container_name: movies-redis
    restart: always
    env_file:
      - ../../.env
    volumes:
      - ./storage/redis/data:/data
    ports:
      - 6379:6379
    networks:
      - moves_network

  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
    container_name: movies-elastic
    environment:
      - discovery.type=single-node
    env_file:
      - ../../.env
    volumes:
      - elastic_data:/var/lib/elasticsearch/data/
    ports:
      - 9200:9200
    depends_on:
      - redis
    restart: always
    networks:
      - moves_network

  web:
    build:
      context: ../../
      dockerfile: Dockerfile_test
    restart: always
    container_name: web-test
    volumes:
      - static_value:/code/static/
      - media_value:/code/media/
    env_file:
      - .env_test
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000
    ports:
      - 8000:8000
    depends_on:
      - db
      - redis
      - elastic
    networks:
      - moves_network

volumes:
  postgres_data:
  elastic_data:
  static_value:
  media_value:

networks:
  moves_network:
    name: moves_network
    external: true